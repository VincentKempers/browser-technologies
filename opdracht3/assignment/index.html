<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket</title>
</head>
<body>

  <h1>Poll for class</h1>

  <!-- question -->
<form action="/">
  <h2>question</h2>
  <fieldset>
    <input type="radio" name="rating" id="vote-1">
    <label for="vote-1">
      Answer 1
      <progress value="33" max="100">33%</progress>
    </label>
    <input type="radio" name="rating" id="vote-2">
    <label for="vote-2">
      Answer 2
      <progress value="33" max="100">33%</progress>
    </label>
    <input type="radio" name="rating" id="vote-3">
    <label for="vote-3">
      Answer 3
      <progress value="33" max="100">33%</progress>
    </label>
    <input type="radio" name="rating" id="vote-4">
    <label for="vote-4">
      Answer 4
      <progress value="33" max="100">33%</progress>
    </label>
  </fieldset>

<button type="button" name="button">submit</button>

</form>

<script type="text/javascript">


  var connection = new WebSocket('ws://localhost:8787');


    connection.onopen = function () {
      connection.send('Hello, Server!!'); //send a message to server once connection is opened.
    };
    connection.onerror = function (error) {
      console.log('Error Logged: ' + error); //log errors
    };
    connection.onmessage = function (e) {
      console.log('Received From Server: ' + e.data); //log the received message
    };

</script>

</body>
</html>
